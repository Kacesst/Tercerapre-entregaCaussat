<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traductor - Historial de Traducciones</title>
</head>
<body>
    <h1>Historial de Traducciones</h1>
    <ul>
        {% for traduccion in historial %}
            <li>{{ traduccion.texto_original }} - {{ traduccion.texto_traducido }} - {{ traduccion.fecha_creacion }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'inicio' %}">Volver a Inicio</a>
</body>
</html>
